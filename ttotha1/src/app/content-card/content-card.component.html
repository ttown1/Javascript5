<div class="content-card" [ngClass]="{'last': last}">
    <img src="{{stuff.imgUrl}}" alt="{{stuff.body}}" (click)="clicked()">
    <p class="body">
        {{stuff.body}}
    </p>
    <p>
        {{index}}
    </p>
    <p>
        {{stuff.contentId}}
    </p>
    <p>
        {{stuff.author}}
    </p>
    <p>
        {{stuff.type}}
    </p>
    <p>
        {{stuff.tags}}
    </p>
</div>
